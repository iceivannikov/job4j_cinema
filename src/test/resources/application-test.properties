# Test configuration for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Liquibase configuration for tests
spring.liquibase.change-log=classpath:db/dbchangelog.xml
spring.liquibase.contexts=test

# Logging configuration
logging.level.liquibase=INFO
logging.level.org.springframework.jdbc=DEBUG

# Test profile indicator
spring.profiles.active=test

# File directory for tests
file.directory=test-files