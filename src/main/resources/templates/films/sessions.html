<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-4">
            <img th:src="${film.filePath}" class="img-fluid film-poster" th:alt="${film.name}">
        </div>
        <div class="col-md-8">
            <h2 th:text="${film.name}">Название фильма</h2>
            <p th:text="${film.description}" class="lead">Описание фильма</p>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Жанр:</strong> <span th:text="${film.genre}"></span></p>
                    <p><strong>Год:</strong> <span th:text="${film.year}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Длительность:</strong> <span th:text="${film.durationInMinutes}"></span> мин</p>
                    <p><strong>Возрастное ограничение:</strong> <span th:text="${film.minimalAge}"></span>+</p>
                </div>
            </div>
        </div>
    </div>

    <h3>Доступные сеансы</h3>
    
    <div class="row" th:if="${!#lists.isEmpty(sessions)}">
        <div th:each="filmSession : ${sessions}" class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title" th:text="${filmSession.hallName}">Зал</h6>
                    <p class="card-text">
                        <strong>Время:</strong><br>
                        <span th:text="${#temporals.format(filmSession.startTime, 'dd.MM.yyyy HH:mm')}"></span> -
                        <span th:text="${#temporals.format(filmSession.endTime, 'HH:mm')}"></span>
                    </p>
                    <p class="card-text">
                        <strong>Цена:</strong> <span th:text="${filmSession.price}"></span> руб.
                    </p>
                    <a th:href="@{'/tickets/buy/' + ${filmSession.id}}" class="btn btn-primary w-100">Купить билет</a>
                </div>
            </div>
        </div>
    </div>
    
    <div th:if="${#lists.isEmpty(sessions)}" class="alert alert-info">
        <h4>Сеансы не найдены</h4>
        <p>В данный момент нет доступных сеансов для этого фильма.</p>
        <a href="/films" class="btn btn-primary">Назад к кинотеке</a>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
